<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- JS -->
  <script src="assets/js/supabaseClient.js" defer></script>
  <script src="assets/js/dashboard.js" defer></script>
  <title>Dashboard RH</title>
</head>
<body>

  <div class="sidebar">
    <img src="midia/logo.png" alt="" class="logo-sidebar">
    <a class="nav-item" href="index.html"><i class="fa-solid fa-house"></i>Início</a>
    <a class="nav-item active" href="Candidatos.html"><i class="fa-solid fa-users"></i>Candidatos</a>
    <a class="nav-item" href="vagas.html"><i class="fa-solid fa-briefcase"></i>Vagas</a>
    <a class="nav-item" href="Pipeline.html"><i class="fa-solid fa-chart-column"></i>Fluxo</a>
  </div>

  <div class="main">
    <div class="cards">
      <div class="card">
        <h3>Total de Candidatos</h3>
        <p><svg viewBox="25 25 50 50" class="container">
  <circle cx="50" cy="50" r="20" class="loader"></circle>
</svg></p>
      </div>
      <div class="card">
        <h3>Taxa de Contratação</h3>
        <p>0%</p>
      </div>
    </div>

    <div id="candidatesCardsContainer" class="cards-candidatos">
      <!-- Cards serão inseridos aqui via JavaScript -->
    </div>

    <!-- Modal de Detalhes do Candidato -->
    <div id="candidatoDetalhesModal" class="modal modal-candidato" style="display:none;">
      <div class="modal-content modal-candidato-content">
        <div class="modal-header">
          <h2>Detalhes do Candidato</h2>
          <span class="close" id="fecharModalCandidato">&times;</span>
        </div>
        
        <div class="modal-candidato-body">
          <!-- Parte Superior - Informações principais -->
          <div class="modal-candidato-top">
            <!-- Painel Expansível para Descrição IA -->
            <div class="expandable-panel">
              <div class="expandable-panel-header" id="descricaoIAHeader">
                <h3>Descrição feita pela IA</h3>
                <i class="fa-solid fa-chevron-down" id="descricaoIAChevron"></i>
              </div>
              <div class="expandable-panel-content" id="descricaoIAContent" style="display:none;">
                <p id="modal-descricao-IA"></p>
              </div>
            </div>

            <!-- Informações do candidato -->
            <div class="modal-candidato-info-grid">
              <div class="modal-candidato-section">
                <label>Data de Registro:</label>
                <p id="modal-registro"></p>
              </div>
              <div class="modal-candidato-section">
                <label>Nome:</label>
                <p id="modal-nome"></p>
              </div>
              <div class="modal-candidato-section">
                <label>Email:</label>
                <p id="modal-email"></p>
              </div>
              <div class="modal-candidato-section">
                <label>Telefone:</label>
                <p id="modal-telefone"></p>
              </div>
              <div class="modal-candidato-section">
                <label>Experiências:</label>
                <p id="modal-experiencias"></p>
              </div>
              <div class="modal-candidato-section">
                <label>Formação Acadêmica:</label>
                <p id="modal-formacao"></p>
              </div>
              <div class="modal-candidato-section modal-candidato-section-score">
                <label>Nota da IA:</label>
                <p id="modal-nota" class="modal-nota-display"></p>
              </div>
              <div class="modal-candidato-section">
                <label>Endereço:</label>
                <p id="modal-endereco"></p>
              </div>
            </div>
          </div>

          <!-- Parte do Meio - Capacidades e Vaga -->
          <div class="modal-candidato-middle">
            <div class="capacidades-section">
              <h3>Capacidades</h3>
              <div class="capacidades-list" id="modal-capacidades-todas"></div>
            </div>
            <div class="vaga-info-section">
              <h3>Vaga</h3>
              <div class="vaga-info-content">
                <p><strong>Nome:</strong> <span id="modal-vaga-nome"></span></p>
                <p><strong>Data de Abertura:</strong> <span id="modal-vaga-data-abertura"></span></p>
              </div>
            </div>
          </div>

          <!-- Parte Inferior - Botão de Download -->
          <div class="modal-candidato-bottom">
            <button id="btnDownloadCurriculo" class="btn-download-curriculo">
              <i class="fa-solid fa-download"></i> Baixar Currículo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
