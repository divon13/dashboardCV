<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">

<!-- Supabase e Icones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- JS -->
  <script src="assets/js/supabaseClient.js" defer></script>
  <script src="assets/js/dashboard.js" defer></script>
  <title>Dashboard RH</title>
</head>
<body>

  <div class="sidebar">
    <img src="midia/logo.png" alt="" class="logo-sidebar">
    <a class="nav-item active" href="index.html"><i class="fa-solid fa-house"></i>Início</a>
    <a class="nav-item" href="Candidatos.html"><i class="fa-solid fa-users"></i>Candidatos</a>
    <a class="nav-item" href="vagas.html"><i class="fa-solid fa-briefcase"></i>Vagas</a>
    <a class="nav-item" href="Pipeline.html"><i class="fa-solid fa-chart-column"></i>Fluxo</a>
  </div>

  <div class="main">
    <div class="cards">
      <div class="card">
        <div class="card-header">
          <h3>Total de Candidatos</h3>
          <i class="fa-solid fa-people-group"></i>
        </div>
        <p><svg viewBox="25 25 50 50" class="container">
  <circle cx="50" cy="50" r="20" class="loader"></circle>
</svg></p>
      </div>
      <div class="card">
        <div class="card-header"> 
          <h3>Taxa de Contratação</h3>
          <i class="fa-solid fa-arrow-trend-up"></i>
        </div>
        <p>0%</p>
      </div>
     <div class="card">
        <div class="card-header">
          <h3>Vagas Abertas</h3>
          <i class="fa-solid fa-briefcase"></i>
        </div>
        <p><svg viewBox="25 25 50 50" class="container">
  <circle cx="50" cy="50" r="20" class="loader"></circle>
</svg></p>
      </div>
    </div>

    <div class="entrevistas-section">
      <h2 class="section-title">Próximas Entrevistas <i class="fa-solid fa-calendar"></i></h2>
      <div id="entrevistasContainer" class="cards-entrevistas">
        <div class="loading-entrevistas">
          <svg viewBox="25 25 50 50" class="container">
            <circle cx="50" cy="50" r="20" class="loader"></circle>
          </svg>
        </div>
      </div>
    </div>

</body>
</html>
